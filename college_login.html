<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            margin-top: 100px;
            background-image :url(https://th.bing.com/th?id=OIP.eWOVn0NPKr9xo0DQaUEr3wHaDe&w=349&h=163&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2) ;
            height: 80%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            margin: auto;
            width: 300px;
            padding: 20px;
            background: rgb(175, 216, 178);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Login</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="Student Email" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="college_home.html" class="back-link">Back to Main Page</a>
    </div>
</body>
</html>
